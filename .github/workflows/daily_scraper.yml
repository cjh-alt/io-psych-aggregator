name: Daily Research Scraper

# This tells the robot when to wake up
on:
  schedule:
    - cron: '0 0 * * *' # Runs at midnight UTC every day
  workflow_dispatch: # Adds a button so you can run it manually anytime

# We need to give the robot permission to save files to your repository
permissions:
  contents: write

jobs:
  run-scraper:
    runs-on: ubuntu-latest

    steps:
      # 1. Grab your files
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # 3. Install the tools you added to requirements.txt
      - name: Install dependencies
        run: pip install -r requirements.txt

      # 4. Run your scraper script
      - name: Run Scraper
        run: python scraper.py

      # 5. Save the updated CSV back to GitHub
      - name: Commit and Push Changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add io_psych_articles.csv
          # Only commit if there are actually new articles found
          git diff --quiet && git diff --staged --quiet || (git commit -m "Automated daily database update" && git push)